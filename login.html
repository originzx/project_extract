<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXTRACT ENTERPRISE - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header (Same as main site) -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <span class="logo-text">EXTRACT</span>
                    <span class="logo-enterprise">ENTERPRISE</span>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#login" class="active">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login/Signup Form -->
    <section class="login-section">
        <div class="container">
            <div class="login-box">
                <h2>Welcome Back!</h2>
                <p>Sign in to access exclusive offers and track your orders.</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Choose a username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="btn primary-btn">Login / Sign Up</button>
                </form>

                <div class="login-footer">
                    <p>Don't have an account? <a href="#" id="toggleSignup">Sign Up</a></p>
                    <p><a href="#">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
